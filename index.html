            colors: {

      .paper-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,250,240,0.98));
        box-shadow: 0 8px 18px rgba(20,30,20,0.08);
        border-radius: 1rem;
        border: 1px solid rgba(0,0,0,0.04);

        background-size: 6px 6px;

      /* 색연필 느낌의 테두리 */
      .crayon-border {
        box-shadow: inset 0 0 0 6px rgba(255,255,255,0.6), 0 0 0 3px rgba(107,191,89,0.08);

      /* 손글씨 폰트 섹션 타이틀 */
